<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pilot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="overlay-container">
        <div class="corner-box top-left">
            <!-- System info will be inserted here -->
        </div>
        <div class="corner-box top-right">
            <canvas id="canvas-tr"></canvas>
        </div>
        <div class="corner-box bottom-left">
            <canvas id="canvas-bl"></canvas>
        </div>
        <div class="corner-box bottom-right">
            <canvas id="canvas-br"></canvas>
        </div>
        
        <!-- Iron Man Hologram Container -->
        <div class="hologram-container">
            <div id="hologram-canvas"></div>
        </div>
    </div>
    
    <!-- Center Audio Visualizer is now outside the main container to persist between views -->
    <div class="center-visualizer">
        <canvas id="canvas-center"></canvas>
    </div>

    <script src="animations.js"></script>
    <script src="hologram.js"></script>
    <script src="system-info.js"></script>
    <script src="media-player.js"></script>
    <script src="media-carousel.js"></script>
    <script src="mini-overlay.js"></script>
    <script src="view-manager.js"></script>
    <script src="message-logger.js"></script>
    <script src="websocket-client.js"></script>
    <script src="tts-audio-handler.js"></script>
</body>
</html>
